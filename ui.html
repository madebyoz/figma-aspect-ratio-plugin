<h2>Ratio: <span id="ratio"></span></h2>
<p>Width: <span id="width"></span></p>
<p>Height: <span id="height"></span></p>
<!-- <button id="cancel">Cancel</button> -->

<script>
onmessage = (e) => {
  const { ratio, width, height } = e.data.pluginMessage;
  console.log("got this from the plugin code:", e.data.pluginMessage);
  document.getElementById('ratio').innerText = ratio;
  document.getElementById('width').innerText = width;
  document.getElementById('height').innerText = height;
};
</script>
