  <script>
    // Theme handling
    const themeToggle = document.getElementById('theme-toggle');
    const setThemeSwitchActive = (isDark) => {
      if (isDark) {
        themeToggle.classList.add('active');
      } else {
        themeToggle.classList.remove('active');
      }
    };

    themeToggle.onclick = () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      setThemeSwitchActive(!isDark);
    };

    // Initial theme setup
    const isDark = document.documentElement.classList.contains('figma-dark');
    document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
    setThemeSwitchActive(isDark);

    // Existing message handling
    onmessage = (e) => {
      const { ratio, width, height } = e.data.pluginMessage;
      const originRatioInput = document.getElementById('originRatio');
      const originWidthInput = document.getElementById('originWidth');
      const originHeightInput = document.getElementById('originHeight');

      if (ratio === undefined) {
        originRatioInput.textContent = '-';
      } else {
        originRatioInput.textContent = ratio;
      }

      if (width === undefined) {
        originWidthInput.textContent = '-';
      } else {
        originWidthInput.textContent = width;
      }

      if (height === undefined) {
        originHeightInput.textContent = '-';
      } else {
        originHeightInput.textContent = height;
      }
    };
  
    const calculateHeight = (width, x , y) => {
      return Math.round(width * y / x * Math.pow(10, 3)) / Math.pow(10, 3);
    }
    const recalculateTargetHeight = () => {
      targetHeightForm.value = calculateHeight(targetWidthForm.value, widthForm.value, heightForm.value)
    }

    const widthForm = document.getElementById('width');
    const heightForm = document.getElementById('height');
    const targetWidthForm = document.getElementById('targetWidth');
    const targetHeightForm = document.getElementById('targetHeight');

    // Function to validate numeric input
    const validateNumericInput = (input) => {
      input.addEventListener('input', (e) => {
        // Remove any non-numeric characters
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
      });
    };

    // Apply numeric validation to all calculator inputs
    validateNumericInput(widthForm);
    validateNumericInput(heightForm);
    validateNumericInput(targetWidthForm);
    validateNumericInput(targetHeightForm);

    const setupArrowKeyInput = (inputElement, recalculateNeeded = false) => {
      if (!inputElement) return;

      inputElement.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
          // Only prevent default for arrow keys to allow other key inputs
          event.preventDefault();

          let currentValue = parseFloat(inputElement.value);
          if (isNaN(currentValue)) {
            currentValue = 0;
          }

          if (event.key === 'ArrowUp') {
            currentValue += 1; // Increment by 1
          } else if (event.key === 'ArrowDown') {
            currentValue -= 1; // Decrement by 1
          }

          inputElement.value = currentValue;

          // Trigger recalculation if needed (for width, height, targetWidth)
          if (recalculateNeeded) {
            recalculateTargetHeight();
          }
        }
        // Do NOT prevent default for other keys
      });
    }

    // Apply arrow key handling to calculator inputs
    setupArrowKeyInput(widthForm, true);
    setupArrowKeyInput(heightForm, true);
    setupArrowKeyInput(targetWidthForm, true);
    setupArrowKeyInput(targetHeightForm, true);

    // Function to check if current ratio matches any preset
    const checkAndUpdatePreset = () => {
      const currentRatio = `${widthForm.value}:${heightForm.value}`;
      const matchingOption = Array.from(aspectRatioPresetsDropdown.options).find(option => 
        option.value === currentRatio
      );
      aspectRatioPresetsDropdown.value = matchingOption ? matchingOption.value : 'custom';
    };

    recalculateTargetHeight();

    widthForm.addEventListener('input', () => {
      recalculateTargetHeight();
      checkAndUpdatePreset();
    });
    heightForm.addEventListener('input', () => {
      recalculateTargetHeight();
      checkAndUpdatePreset();
    });
    targetWidthForm.addEventListener('input', recalculateTargetHeight);
  
    document.getElementById('resize').onclick = () => {
      const width = parseFloat(document.getElementById('targetWidth').value, 10);
      const height = parseFloat(document.getElementById('targetHeight').value, 10);
      parent.postMessage({ pluginMessage: { type: 'apply-aspect-ratio', width, height } }, '*');
  
      const gcd = (a, b) => {
        if (!(Number.isInteger(a) && Number.isInteger(b))) { return 1; }
        return b == 0 ? a : gcd(b, a % b);
      };
      const denom = gcd(width, height);
      const ratio = `${width / denom} : ${height / denom}`;
      document.getElementById('originRatio').value = ratio;
      document.getElementById('originWidth').value = width;
      document.getElementById('originHeight').value = height;
    };
    document.getElementById('switchValue').onclick = () => {
      let temp = widthForm.value;
      widthForm.value = heightForm.value;
      heightForm.value = temp;
      recalculateTargetHeight(); // Recalculate after switching
    }

    // --- Resize to content ---
    function resizeToContent() {
      const body = document.body;
      const width = Math.ceil(body.scrollWidth);
      const height = Math.ceil(body.scrollHeight);
      parent.postMessage({ pluginMessage: { type: 'resize-ui', width, height } }, '*');
    }
    window.addEventListener('DOMContentLoaded', resizeToContent);
    window.addEventListener('resize', resizeToContent);
    // --- End resize to content ---

    const aspectRatioPresetsDropdown = document.getElementById('aspectRatioPresets');

    if (aspectRatioPresetsDropdown) {
      aspectRatioPresetsDropdown.addEventListener('change', (event) => {
        const selectedRatio = event.target.value;
        const [ratioWidth, ratioHeight] = selectedRatio.split(':').map(Number);

        // Update calculator inputs with the selected ratio
        widthForm.value = ratioWidth.toString();
        heightForm.value = ratioHeight.toString();

        // Trigger recalculation of target height based on new inputs
        recalculateTargetHeight();
      });
    }
  
  </script>
